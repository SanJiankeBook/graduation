<script type="text/javascript">
	$(function() {
		var url = window.location.search;
		var arr = new Array();
		var arr = url.split("=");

		var a = '';
		a += '<tr align="center" height="30">';
		a += '<td class="tishi">请选择要上传的文件(<font style="color:red">.rar或.zip格式</font>):</td>';

		a += '<tr>';
		a += '<td colspan="2" align="center" id="td1">';
		a += '<input type="button" onclick="readyok('
				+ pid
				+ ')" class="inp_L1" id="btnView" onMouseOver="this.className=\'inp_L2\'"	onMouseOut="this.className=\'inp_L1\'" value="上传" /></td></tr>';
		$("#td1").html(a);
		$("#aa").val(pid);
	});
