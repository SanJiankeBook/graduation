<link href="../../css/szindex.css" type=text/css
	rel=stylesheet>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link id="easyuiTheme" rel="stylesheet" type="text/css" href="../../jslib/themes/default/easyui.css">

<!-- <script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.js"></script> -->
<script type="text/javascript">
!window.jQuery && document.write('<script src=../../js/jquery-1.9.1.js><\/script>');
</script>
<script type="text/javascript" src="../../js/jsmathN.js"></script>
<script type="text/javascript" src="../../js/jscharts.js"></script>
<script type="text/javascript" src="../../js/showwritingpapergradeN.js"></script>
<script type="text/javascript" src="../../jslib/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../jslib/jeasyui.common.js"></script>
<script type="text/javascript" src="../../jslib/locale/easyui-lang-zh_CN.js"></script>
<style type="text/css">
th {
	background-color: #0099CC;

}


.trOdd {
	background-color: #FFFFFF;
}

.trEven {
	background-color: #E3F2F4;
}

}
.STYLE3 {
	color: #FFFFFF
}
.wrap-outer {
    margin-left: calc(100vw - 100%);
}
</style>




<body>
<div class="wrap-outer">
	<table width="630" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td height="60">
				<div align="center">
					
				</div></td>
		</tr>
	</table>
	<form name="form1">
		<table width="630" border="0">
			<tr>
				<td>
					<table width="100%" height="129" border="0">
						<tr>
							<td width="48%">
								<div align="left">
									<span class="fontColor">考卷编号:</span> <input name="examClass"
										type="text" class="text4" id="examClassId" size="30" readonly>
								</div></td>
							<td width="52%">
								<div align="left">
									<span class="fontColor">考卷名称:</span> <input name="paperId"
										type="text" class="text4" id="paperName" size="30" readonly>
								</div></td>
						</tr>
						<tr>
							<td width="48%">
								<div align="left">
									<span class="fontColor">考试班级:</span> <input name="paperId"
										type="text" class="text4" id="examineeClass" size="30"
										readonly>
								</div></td>
							<td width="52%">
								<div align="left">
									<span class="fontColor">考试科目:</span> <input name="examClass"
										type="text" class="text4" id="examSubject" size="30" readonly>
								</div></td>
						</tr>
						<tr>
							<td>
								<div align="left">
									<span class="fontColor">考试日期:</span> <input name="examDate"
										type="text" class="text4" id="examDate" size="30" readonly>
								</div></td>
							<td align="left" class="fontColor">考试人数: <input
								name="subject" type="text" class="text4" id="examCount" size="4"
								readonly> &nbsp;及格人数: <span id="passExamCount"></span>
								&nbsp;及格率: <span id="passExamRate"></span></td>
						</tr>
						<tr>
							<td>
								<div align="left">
									<br> 统计考生各阶段考试情况
										
								</div></td>
								<td height="45" align="right">
								<!-- <a width="60px" class="inp_L1" onMouseMove="this.className='inp_L2'"
									onMouseOut="this.className='inp_L1'" href="javascript:history.back(-1)">&nbsp;&nbsp;&nbsp;返回 &nbsp;&nbsp;&nbsp;    </a>
							 --></td>
						</tr>
						<tr>
							<td colspan="2"><div id="piegraph"></div>
							</td>
						</tr>
					</table></td>
			</tr>
			<tr>
				<td>
					<table width="100%" border="0" cellspacing="0">
						<tr>
							<td width="28%">&nbsp;</td>
							<td width="45%">
								<div align="center">
									<img src="" border="1" alt="" />
								</div></td>
							<td width="27%">&nbsp;</td>
						</tr>
					</table></td>
			</tr>
			<tr>
				<td>
					<table width="100%" border="0">
						<tr>
							<td>
								<div align="left">统计考生在各章节的答对情况:</div></td>

						</tr>

						<tr>
							<td colspan="2">
								<div id="bargraph"></div></td>
						</tr>
						<tr>
							<td colspan="2">
								<div id="bargrapha"></div></td>
						</tr>
						<tr>
							<td>
								<div align="center">章节答对率</div></td>
						</tr>
						<tr>
							<td>
								<div align="center">
									<img src="" border="1" alt="" />
								</div></td>
						</tr>
					</table></td>
			</tr>

			<tr>
				<td>
					<table width="100%" border="0">
						<tr>
							<td height="35" valign="bottom">各考生考试成绩信息
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 班级平均分是：<span id="avgScore"></span>
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 最高分： <span id="maxScore"></span>
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 最低分： <span id="minScore"></span>
							</td>
						</tr>
						<tr>
							<td>
								<table width="100%" border="1" align="center" cellpadding="1"
									bordercolor="#FFFFFF" cellspacing="0"
									id="showWritingAnswerInfo">

								</table></td>
						</tr>
					</table></td>
			</tr>
			<tr>
				<td height="45" align="right"><input class="inp_L1"
					onclick="reBuildScore('${writPaper.id}')"
					onMouseMove="this.className='inp_L2'"
					onMouseOut="this.className='inp_L1'" name="reScore" type="button"
					id="reScore" value="重新评分">
				</td>
			</tr>
		</table>
	</form>
</div>
</body>
