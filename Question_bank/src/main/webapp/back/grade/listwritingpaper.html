<body>
	<form name="frmList">
		<table width="90%" border="0" cellpadding="0" cellspacing="0"
			style="margin: 0 auto;">
			<tr>
				<td height="10" align="center"></td>
			<tr>
				<td>
					<table width="100%" border="0" align="center" cellspacing="0">
						<tr>
							<td>

											</div>
										</td>
										<td width="20%"><input name="semester" type="radio"

											type="radio" name="semester" value="S3"
											onClick="createSelectOption('S3')"> S3</td>
										<td width="8%">
											<div align="right" class="fontColor">班级名称:</div>
										</td>
										<td style="width: 100px;"><select id="examClassName">

										</select></td>&nbsp;&nbsp;

									<tr> -->

												<span class="fontColor">显示行数:</span>
											</td> -->
										<!-- <td width="20%" align="left"><input name="displayRows" type="text"

											value="" size="20" maxlength="5"></td> -->
										<td width="20%"><input name="search" id="search"
											type="button" class="inp_L1" value="搜索"
											onMouseOver="this.className='inp_L2'"
											onMouseOut="this.className='inp_L1'" /></td>
										<td width="100px" class="fontColor"><span id="strPrompt">
										</span></td>
									</tr>
									<tr>

										<td colspan="2"><font color="red"> <span
												id="strPrompt"></span>
										</font></td>
									</tr>
								</table>
							</td>
						</tr>
						<tr>
							<td>

									<tr>

										<td>

										</td>
									</tr>
								</table>
						<tr>
							<td>
								<table width="680" height="40" border="0" cellpadding="0"
									cellspacing="0">
									<tr height="40">
										<td>

												<tr>
													<td><br> 第 <span id="tabCurrentPage"></span> 页
														&nbsp; 共<span id="tabTotalPage"></span> 页 &nbsp; <input
														id="firstPage" type="button" value="首页"
														onClick="skipToPageNum('first')"></input> &nbsp; <input
														id="upPage" type="button" value="上一页"
														onClick="skipToPageNum('up')"></input> &nbsp; <input
														id="downPage" type="button" value="下一页"
														onClick="skipToPageNum('down')"></input> &nbsp;<input
														value="末页" type="button" id="lastPage"
														onClick="skipToPageNum('last')"></input> &nbsp;转到第:<input
														name="pageNum" type="text" class="text4" id="pageNume"
														onkeyup="inputIsNaN(this)" size="5">页<input
														type="hidden" value="${sumPage}" name="sumPage" /> 共<input
														name="displayRows" type="text" class="text4"
														id="displayRows" onKeyUp="inputIsNaN(this)" value=""

													<td><br> <input name="go" type="button"
														class="inp_L1" onMouseOver="this.className='inp_L2'"
														onMouseOut="this.className='inp_L1'" id="searchGo"
														value="GO" /></td>
												</tr>
												<tr>
													<td>&nbsp;</td>
												</tr>
												<tr align="center">
													<td><font color="red"> <span id="gradePrompt"></span>
													</font></td>
												</tr>
											</table>
										</td>
									</tr>
									<tr>
										<td align="center"><font color="red"> <span
												id="gradePaperPrompt">&nbsp;</span>
										</font></td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>

	<!-- 成绩汇总 -->

			<tr>
				<td height="60">

		<form name="form1">
			<table width="630" border="0">
				<tr>
					<td>
						<table width="100%" height="129" border="0">
							<tr>
								<td width="48%">
									<div align="left">
										<span class="fontColor">考卷编号:</span> <input name="examClass"
											type="text" class="text4" id="examClassId" size="30" readonly>
									</div>
								</td>
								<td width="52%">
									<div align="left">
										<span class="fontColor">考卷名称:</span> <input name="paperId"
											type="text" class="text4" id="paperName" size="30" readonly>
									</div>
								</td>
							</tr>
							<tr>
								<td width="48%">
									<div align="left">

									</div>

								<td width="52%">

							</tr>

									<!-- <a width="60px" class="inp_L1" onMouseMove="this.className='inp_L2'"

							 -->

							</tr>

						</table>
					</td>

						</table>
					</td>
				</tr>

									<div id="bargraph"></div>

							</tr>
							<tr>

							</tr>
							<tr>

							</tr>
							<tr>
								<td>

										<img src="" border="1" alt="" />
									</div>
								</td>
							</tr>
						</table>
					</td>
				</tr>

									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 最高分： <span id="maxScore"></span>

								</td>
							</tr>
							<tr>

									</table>
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>

						onMouseOut="this.className='inp_L1'" name="reScore" type="button"
						id="reScore" value="重新评分"></td>
				</tr>
			</table>
		</form>
	</div>

	<!-- 指派班级 -->
	<div style="display: none;" id="exam_pointAnotherClass">
		<fieldset style="border: 2px solid #95b8e7; boreder-radius: 5px;">
			<legend>指派班级</legend>
			<center>
				<table id="exam_anotherClass_table"
					style="float: left; display: none;">
					<tr>
						<td>
						<td align="center" width="10%" class="fontColor">学期:</td>
						<td width="25%"><input type="radio" checked="checked"
							name="semseter2" value="S1" id="semseter1"
							onClick="createSelectOption2('S1')" />S1 &nbsp;&nbsp;<input
							type="radio" name="semseter2" value="S2" id="semseter2"
							onClick="createSelectOption2('S2')" />S2 &nbsp;&nbsp;<input
							type="radio" name="semseter2" value="S3" id="semseter3"
							onClick="createSelectOption2('S3')" />S3</td>

							id="exam_show_anotherClass_class""></td>
								<!-- onChange="changeClassName(this.value)" -->
						
						<td></select> <span class="prompt"> * </span></td>
						<td>
						<div>
							考试日期：<input type="text" id="checkDate" name="checkDate"
								readonly="readonly" onclick="fPopCalendar(event,this,this)"
								onfocus="this.select()" />
							
						</div>
						</td>
						<td>
							<div style="margin-left: 80px; margin-top: 30px;">
								<input type="button" value="确认指派" onclick="exam_anotherClass();"
									size="15" />
							</div>
						</td>
						
					</tr>

				</table>
			</center>
		</fieldset>
