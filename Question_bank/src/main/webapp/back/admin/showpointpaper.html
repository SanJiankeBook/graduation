  		}
  		function show(){
  			$('#back_llzpj_datagrid').datagrid({
  				url : '/Examination2.0/assessmentpaper_findAllPointPaper.action',

				border : true,

				singleSelect : true,
				sortOrder : 'asc', //排序规则

				pageSize : 50, //默认每页多少条
				rownumbers : true, //排序ID
  				columns:[[   
  				 {field:'pid',title:'编号',width:100,checkbox :true,sortable:true}, 
       			 {field:'className',title:'测评班级',width:100,sortable:true}, 
       			 {field:'examDate',title:'测评日期',width:150,sortable:true},
       			 {field:'pname',title:'试卷名称',width:200,sortable:true},
       			 {field:'pstatusname',title:'试卷状态',width:50,sortable:true},   
    			]],
  				toolbar: [{
					text:'开考',
					iconCls: 'icon-add',
					handler: function(){
						openPointPaper();
					}
				},'-',{
					text:'删除',
					iconCls: 'icon-edit',
					handler: function(){
						delPointPaper();
					}
				},'-',{

					handler: function(){

					}
				},'-',{
					text:'评卷',

					handler: function(){
						endPointPaper();
					}
				},'-',{
					text:'查看试卷',
					iconCls: 'icon-edit',
					handler: function(){
						showPointPaperInfo();
					}
				/* },'-',{
					text:'查看结果',
					iconCls: 'icon-edit',
					handler: function(){
						showPointPaperAnswerInfo();
					} */
				}]   
  			})
  		}
  		//筛选试卷
  		function checkPointPaper(){
  			var sid=$("#subject").val(); //课程编号
  			var cid=$("#classes").val();//班级编号
  			if(sid==0){
  				sid=null
  			}
  			if(cid==0){
  				cid=null
  			}
  			var date=null;   //测试日期
  			$('#back_llzpj_datagrid').datagrid('load',{
				"sid":sid,
				"cid":cid,
				"examDate":date,
			});
  		}
  		
  		
  		//开考
  		function openPointPaper(){
  			var rows=$("#back_llzpj_datagrid").datagrid('getChecked');
  			if(rows.length<=0){
					$.messager.show({
						title:'错误',
						msg:'请至少选定一行',
						timeout:3000,
						showType:'slide'
					});
					return;
			}
			var pid=rows[0].pid;
			var pstatusname=rows[0].pstatusname;
			if(pstatusname!="未考"){
				$.messager.show({
						title:'错误',
						msg:'只有未考状态的试卷才能开考',
						timeout:3000,
						showType:'slide'
					});
					return;
			}
  			$.ajax({
  				url:"/Examination2.0/assessmentpaper_changePointPaperStatus.action",
  				type:"post",
  				data:{"pid":pid,"pstatus":2},
  				datatype:"json",
  				success:function(data){
  					var examineeClassList=data;
  					if(examineeClassList.responseCode==0){
  						$.messager.show({
							title:'提示',
							msg:'开考成功',
							timeout:3000,
							showType:'slide'
							});
							$("#back_llzpj_datagrid").datagrid('load',{});
							$("#back_llzpj_datagrid").datagrid('clearSelections');
							checkPointPaper();
					
  					}else{
  						$.messager.show({
							title:'提示',
							msg:'开考失败',
							timeout:3000,
							showType:'slide'
							});
  					}
  				}
  			});
  			
  		}
