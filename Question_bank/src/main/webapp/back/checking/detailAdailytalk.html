<script type="text/javascript">
	var id;
	$(function() {
		var result = getQueryString();
		var arr = result.toString().split(",");
		var name = arr[0].split("=")[1];
		id = arr[1].split("=")[1];

		$.post("/Examination2.0/checking_getKnow.action", {
			id : id,
		}, function(obj) {
			$("#StuName").html(decodeURIComponent(name));
			$("#StuContent").html(decodeURIComponent(obj.knowledge));
			$("#knowledgeInfoAssess").html(obj.assessment);
			var time = changeTime();
			$("#StuDate").html(time);
		});
	});

	function addInfoById() {
		var assessment = $("#knowledgeInfoAssess").val();
		if (confirm("您确定要提交?")) {
			$.post("/Examination2.0/checking_startSpeak.action", {
				id : id,
				assessment : assessment
			}, function(data) {
				if (data.responseCode == 0) {
					alert("操作成功");
					location.href = "adailytalk.html";
				}

			});
		}
	}

	function getQueryString() {

		var result = location.search.match(new RegExp(
				"[\?\&][^\?\&]+=[^\?\&]+", "g"));

		if (result == null) {

			return "";

		}

		for (var i = 0; i < result.length; i++) {

			result[i] = result[i].substring(1);

		}

		return result;

	}

	function changeTime(time) {
		if (time == null) {
			var now = new Date();
		} else {
			var now = new Date(time);
		}

		var year = now.getFullYear(); //年
		var month = now.getMonth() + 1; //月
		var day = now.getDate(); //日

		//    var hh = now.getHours();            //时
		//    var mm = now.getMinutes();          //分

		var clock = year + "-";

		if (month < 10)
			clock += "0";

		clock += month + "-";

		if (day < 10)
			clock += "0";

		clock += day + " ";

		//    if(hh < 10)
		//        clock += "0";

		//    clock += hh + ":";
		//    if (mm < 10) clock += '0'; 
		//    clock += mm; 
		return (clock);
	}
</script>
